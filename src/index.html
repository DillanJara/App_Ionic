<body>
  <!-- Animacion para codigo de Confirmacion de contraseÃ±a -->
  <script type="module">
    import { loadingController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.loadingController = loadingController;
  </script>
  <script>
    async function CargarCodigo() {
      const loading = await loadingController.create({
        message: 'Enviando Codigo a su Correo',
        duration: 3000
      });
  
      await loading.present();
      const { role, data } = await loading.onDidDismiss();
      window.location.href="/codigo-verificar";
    }
  </script>

  <app-root></app-root>

</body>
